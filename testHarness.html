<html>
  <head>

    <canvas width = "300" height = "300" id = "my_Canvas"></canvas>
    
    <script src="Parser.js"></script>
    <script src="Graph.js"></script>
    <script src="Num_Al.js"></script>
    <script>

      function plot(){

      var lower = parseFloat(document.getElementById('bound_min').value);
      var upper = parseFloat(document.getElementById('bound_max').value);

      
      var domain = parser_get_domain(lower, upper, 1000);

      
      var range = parser_plot(domain, document.getElementById('function').value);

      var canvas = document.getElementById('my_Canvas')
      var gl = canvas.getContext('experimental-webgl');
      
      graph_draw(gl, canvas, domain, range);
      
      }

      function rhieman_sum(){

      var lower = parseFloat(document.getElementById('bound_min').value);
      var upper = parseFloat(document.getElementById('bound_max').value);
      var subintervals = parseFloat(document.getElementById('subintervals').value);

      var domain = parser_get_domain(lower, upper, subintervals);

      var step_size = (upper-lower)/subintervals;
      console.log(step_size, lower, upper, subintervals);
      
      plot();
      numal_rsum(domain, document.getElementById('function').value, subintervals, step_size);

      }
    </script>


  </head>
  
  <body>


    
    <input type="text" placeholder = "function" name="enter" class="enter" value="" id="function"/>
    <input type="text" placeholder = "bound min" name="enter" class="enter" value="" id="bound_min"/>
    <input type="text" placeholder = "bound max" name="enter" class="enter" value="" id="bound_max"/>
    <input type="button" onclick="plot();" value="Plot!"/>
    <input type="text" placeholder = "total subintervals" name="enter" class="enter" value="" id="subintervals"/>
    <input type="button" onclick="rhieman_sum();" value="r-sum!"/>

    
  </body>

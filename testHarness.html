<html>
  <head>

    <canvas width = "300" height = "300" id = "my_Canvas"></canvas>
    
    <script src="Parser.js"></script>
    <script src="Graph.js"></script>

    <script>


      function plot(){

      var domain = parser_get_domain(-5, 5, 1000);

      console.log(domain);
      
      var range = parser_plot(domain, document.getElementById('function').value);

      var canvas = document.getElementById('my_Canvas')
      var gl = canvas.getContext('experimental-webgl');
      
      graph_draw(gl, canvas, domain, range);
      
      }
    </script>

  </head>
  
  <body>


    
    <input type="text" placeholder = "function" name="enter" class="enter" value="" id="function"/>
    <input type="text" placeholder = "bounds" name="enter" class="enter" value="" id="bounds"/>
    <input type="button" onclick="plot();" value="Plot!"/>

    
  </body>
